<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">FirstName</label><br>
            <input #name = "ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="formcontrol" ngModel>
            <div *ngIf ="name.touched && name.invalid" class="alert alert-danger">
            <p *ngIf="name.errors?.required">FirstName Required!!</p>
            <p *ngIf="name.errors?.minlength">Sorry! Short FirstName</p>
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">lastName</label><br>
            <input #lastname = "ngModel" required minlength="2" maxlength="50" type="text" name="lastName" class="formcontrol" ngModel>
            <div *ngIf ="lastname.touched && lastname" class="alert alert-danger">
            <p *ngIf="lastname.errors?.required">LastName Required!!</p>
            <p *ngIf="lastname.errors?.minlength">Sorry! Short LastName</p>
        </div>
    </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">EMAIL</label><br>
            <input type="text" name="email" class="formcontrol" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">PASSWORD</label><br>
            <input type="text" name="password" class="formcontrol" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit" >submit</button>
    </form>
</div>
